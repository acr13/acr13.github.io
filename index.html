<html>
<head>
    <title>D3INFOgrx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div class="left">
            <div class="chart"></div>
        </div>
        <div class="right">
            <div class="group">
                <input type="radio" name="type" value="pie" checked> Pie<br />
                <input type="radio" name="type" value="bar"> Bar
            </div>
            <div class="group">
                <div>Data</div>
                <input type="text" name="data" id="data" value="10, 20, 100" />
            </div>

            <div class="group">
                <div>Title</div>
                <input type="text" name="title" id="title" value="My Graph" />
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
